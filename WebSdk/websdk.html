<body>
<div class="wrapper">
<div class="navbar">
      <ul>
        <li><a href="../Introduction/index.html"><img width="30" height="30" src="https://img.icons8.com/flat-round/64/circled-left-2--v1.png" alt="circled-left-2--v1"/></a></li>

<header>
</header>
<div class="container">
  <img class="image" src="https://cdn.paymentez.com/img/nv/nuvei_logo.png">

      
      <label for="environment">Environment:</label>
        <select id="environment">
          <option value="#">Select</option>
          <option value="prod">PROD</option>
          <option value="int">TEST</option>
        </select>

          <div class="item"> 
            <input type="text" placeholder="sessionToken" id="session" name="session" /> 
          </div>
          <div class="item">   
            <input value="" type="text" placeholder="merchantId" id="metchantID" /> 
          </div>
          <div class="item">   
            <input value="" type="text" placeholder="merchantSiteId"  id="metchantSiteID"/> 
          </div>
          <div class="item100">
             <button class='pay-button' onclick="initSDK()">Initialize webSDK</button>
          </div>
      
          
          <div class="webSDK-placeholder"></div>

          <div class="webSDK-container toggle-content item100">
          <div class="item">
           <!--<label for="cardHolderName">Cardholder name</label>--> 
            <input type="text" placeholder="Cardholder name"  id="cardHolderName" name="cardHolderName" value="" />
          </div>
          <div class="item100" id="card_number">
             <!--<label for="card-field-placeholder">
               Credit or debit card
             </label>-->
               <div id="card-field-placeholder" class="some initial css-classes">
              <!-- SFC Card widget will be inserted here. -->
              </div>
          <!-- Used to display form errors. -->
              <div id="scard-errors" role="alert"></div>
          </div>
          <button class='pay-button' onclick="main()">Submit Payment</button>
        </div>
      

        <div id="result" style="display:none"></div>
